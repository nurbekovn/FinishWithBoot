<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>add Instructor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<form th:method="POST"
      th:action="@{save}"
      th:object="${newInstructor}">

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">First name</label>

        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
               th:field="*{firstName}">
        <div id="emailHelp" class="form-text"></div>
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Last name</label>
        <input type="text" class="form-control" id="description" th:field="*{lastName}">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">email</label>
        <label for="date"></label><input type="text" class="form-control" id="date" th:field="*{email}">
    </div>
    <div class="mb-3">
        <label for="duration" class="form-label">phone number</label>
        <input type="text" class="form-control" id="duration" th:field="*{phoneNumber}">
    </div>

    <div class="mb-3">
        <label for="duration1" class="form-label">specialization</label>
        <input type="text" class="form-control" id="duration1" th:field="*{specialization}">
    </div>
    <button type="submit" class="btn btn-primary">SAVE</button>
</form>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</body>
</html>
