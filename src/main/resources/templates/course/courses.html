<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Companies</title>
    <style>table,
    td {
        border: 1px solid #333;
        margin-top: 200px;
        margin-left: auto;
        margin-right: auto;
        font-size: 25px;
    }

    thead,
    tfoot {
        background-color: #e8e5e5;
        color: #344712;
    }
    </style>
    <style>
        table, th, td {
            border: 1px solid #1e1818;
            padding: 3px;
        }
        body{
            background-image: url("https://img.freepik.com/free-vector/dark-wall-background_1390-191.jpg");
        }
        .courseMain {
            background-color: #66c487;
        }
        .mainButton{
            display: flex;
            justify-content: center;
        }
    </style>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">


</head>
<body>

<p class="text-warning bg-dark"> Welcome to NURBEKOV PAGE</p>

<table class="table table-bordered ">
    <thead class="table-dark">
    <tr class="courseMain">
        <th scope="col">Id</th>
        <th scope="col">Course name</th>
        <th scope="col">duration</th>
        <th scope="col">description</th>
        <th scope="col">dateOfStart</th>
        <th scope="col">image</th>
        <th scope="col">More</th>
        <th scope="col">Students</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
        <th scope="col">Assign</th>

    </tr>
    </thead>
    <tbody class="table-success">

    <tr th:each="course:${courses}">
        <td th:text="${course.id}"></td>
        <td th:text="${course.courseName}"></td>
        <td th:text="${course.duration}"></td>
        <td th:text="${course.description}"></td>
        <td th:text="${course.dateOfStart}"></td>
        <td th:text="${course.image}"></td>

        <td sec:authorize="hasAnyAuthority('INSTRUCTOR','STUDENT','ADMIN')">
            <a th:href="@{/lessons/lessons/{id}(id=${course.id})}">
            <button style="height: 40px; width: 90px; background-color:#317dee;">MORE</button>
        </a>
        </td>

        <td sec:authorize="hasAnyAuthority('INSTRUCTOR','ADMIN')"><a th:href="@{/students/students/{id}(id=${student.id})}">
            <button style="height: 40px; width: 105px; background-color:#94ee7d;">Students</button>
        </a>
        </td>


        <td sec:authorize="hasAnyAuthority('ADMIN','INSTRUCTOR')">
            <a th:href="@{/'courses/edit/'+${course.getId()}}">
            <button style="height: 40px; width: 90px; background-color:blue;">Update</button>
        </a>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/courses/{id}/{compId}(id=${course.getId()},compId=${companyId})}">
                <input type="submit" value="Delete" style="height: 40px; width: 80px; background-color:darkorange;"/>
            </form>
        </td>

        <td>
            <form th:method="post"
                  th:action="@{/courses/{companyId}/{courseId}/assignInstructor(companyId=${companyId},courseId=${course.getId()})}">
                <select name="instructor" class="form-select form-select-sm" aria-label=".form-select-sm example"
                        th:object="${instructor}" th:field="*{id}">
                    <option th:each="instructor : ${instructors}"
                            th:value="${instructor.id}"
                            th:text="${instructor.firstName}"></option>
                </select>
                <input  type="submit" value="submit"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br><br><br>

<div  sec:authorize="hasAnyAuthority('ADMIN')" style="text-align: center">
    <a th:href="@{/courses/{id}/addCourse(id=${companyId})}">
        <button style="font-size: 30px;"> Add Course</button>
    </a>

</div>

<br>
<a class="mainButton" th:href="@{/companies}">
    <button type="button" class="btn btn-primary btn-sm"> Main </button>
</a>

<table class="table table-bordered ">
    <thead class="table-white">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Instructor name</th>
        <th scope="col">Last name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone number</th>
        <th scope="col">Specialization</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>

    <tbody class="table-success">
    <tr th:each="instructor : ${instructors}">
        <td th:text="${instructor.id}"></td>
        <td th:text="${instructor.firstName}"></td>
        <td th:text="${instructor.lastName}"></td>
        <td th:text="${instructor.email}"></td>
        <td th:text="${instructor.phoneNumber}"></td>
        <td th:text="${instructor.specialization}"></td>

        <td>
            <a th:href="@{/instructors/edit/{id}(id=${instructor.getId()})}">
                <button style="height: 35px; width: 90px; background-color:#317dee;">Update</button>
            </a>
        </td>
        <td>
            <form  th:method="DELETE"
                  th:action="@{/instructors/{id}/{companyId}(id=${instructor.getId()},companyId=${companyId})}">
                <button style="height: 35px; width: 80px; background-color:#e3aa43;">delete</button>
            </form>
        </td>
    </tr>

    </tbody>
</table>
<br><br><br><br>
<div sec:authorize="hasAnyAuthority('ADMIN')" style="text-align:center; ">

    <a  th:href="@{/instructors/{id}/addIns(id=${companyId})}">
        <button style="font-size:30px; color: #0d0103">Add Instructor</button>
    </a></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
